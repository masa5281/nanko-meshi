name: CI

on:
  push:
    branches: [develop]

jobs:
  front-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repositry
        uses: actions/checkout@v4

      - name: node setup
        uses: actions/setup-node@v4
        with:
          node-version: 23.7.0

      - name: install yarn
        run: yarn install
        working-directory: frontend
      
      - name: eslint check
        run: yarn eslint
        working-directory: frontend

      - name: build check
        run: yarn build
        working-directory: frontend
